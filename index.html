<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G·ª≠i em Ng·ªçc SWT</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      color: #d63384;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #anime {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    #yesBtn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 2;
      margin-bottom: 10px;
    }

    #noBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ffc0cb;
      color: #d63384;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #ff69b4;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Th·ª© 2 anh v·ªõi Hi·∫øu ngh·ªâ SMT nh√© ü•∫</h1>

  <img id="anime" src="nanni.jpg" alt="anime cute">

  <button id="yesBtn">C√≥ üíñ</button>
  <button id="noBtn">Kh√¥ng üò§</button>

  <div id="popup">
    <h2>C·∫£m ∆°n em nhi·ªÅu l·∫Øm üò≠üíñ</h2>
  </div>

  <audio id="bgMusic">
    <source src="music/yourname.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');
    const music = document.getElementById('bgMusic');

    function moveNoBtn() {
      const btnWidth = 120;
      const btnHeight = 60;
      const margin = 20;

      const maxX = window.innerWidth - btnWidth - margin;
      const maxY = window.innerHeight - btnHeight - margin;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseenter', moveNoBtn);
    noBtn.addEventListener('click', moveNoBtn);

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      music.play();
    });
  </script>
</body>
</html>
